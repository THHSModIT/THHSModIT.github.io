<!DOCTYPE html>

	<head>

				<link type="text/css" rel="stylesheet" href="/css/style.min.css"/>
				<link type="text/css" rel="stylesheet" href="/css/contactformstyle.css"/>
				<meta name="theme-color" content="#444" />
	</head>

	<body>
		<div id="topbar">
			<div id="nav" class='nav'>
				<a id='navopen' style="color:#14141f">Menu</a>
				<ul id='menulinks' class="navclosed">
					<li>
						<a href='/'>HOME</a>
					</li>
					<li>

					<li>

						<a href='/contact'>CONTACT</a>
					</li>

				<hr/>
			</div>
		</div>
		<div class="formcontainer">
			<form action=”mailto:moditexecboard@gmail.com”>

				<label id="ffname" for="fname">First Name</label>
				<input type="text" id="fname" name="firstname" placeholder="">

				<label id="llname" for="lname">Last Name</label>
				<input type="text" id="lname" name="lastname" placeholder="">

			   	<label id="eemail" for="email">Email Address</label>
				<input type="text" id="email" name="emailaddress" placeholder="">

				<label id="mmessage" for="message">Message</label>
				<textarea id="message" name="message" placeholder="" style="height:200px"></textarea>

				<input type="submit" value="Submit">

			</form>
		</div>
